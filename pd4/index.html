<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <main class="m-5">

    <div class="mb-5">
      <h1>Insert New Item</h1>
      <div id="alert"></div>
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" id="formName">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" id="formDesc"></textarea>
      </div>
      <div class="mb-3">
        <div class="row">
          <div class="col">
            <input type="number" class="form-control" placeholder="Price EUR" id="formPrice">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Items left" id="formItems">
          </div>
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="formAvailable">
        <label class="form-check-label" for="exampleCheck1">Is item available?</label>
      </div>
      <button class="btn btn-primary" id="insert">Insert</button>
      <button class="btn btn-success" id="sort">Sort</button>
    </div>
    <hr>
    <h1>Stats</h1>
    <div class="row">
      <div class="col">
        <div class="card text-bg-light mb-3">
          <div class="card-header">Average Price</div>
          <div class="card-body">
            <p class="card-text" id="avg"></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-bg-dark mb-3">
          <div class="card-header">Total Value</div>
          <div class="card-body">
            <p class="card-text" id="total"></p>
          </div>
        </div>
      </div>
    </div>
    </div>

    <hr>
    <h1>Data</h1>
    <div class="mb-3">
      <div class="row">
        <div class="col-2">
          <input type="value" class="form-control" placeholder="Search By Name" id="searchName">
        </div>
        <div class="col">
          <button class="btn btn-primary" id="search">Search</button>
          <button class="btn btn-danger" id="clear">Clear</button>
        </div>
      </div>
    </div>



    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price EUR</th>
          <th scope="col">In Stock</th>
          <th scope="col">Availabe</th>
          <th scope="col"></th>

        </tr>
      </thead>
      <tbody id="table">

      </tbody>
    </table>

    <div class="invisible" id="edit_block">
      <div class="mb-3 mt-5">
        <label class="form-label">Product Name</label>
        <input type="number" class="form-control hidden" id="eid" hidden>
        <input type="text" class="form-control" id="eformName">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" id="eformDesc"></textarea>
      </div>
      <div class="mb-3">
        <div class="row">
          <div class="col">
            <input type="number" class="form-control" placeholder="Price EUR" id="eformPrice">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Items left" id="eformItems">
          </div>
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="eformAvailable">
        <label class="form-check-label" for="exampleCheck1">Is item available?</label>
      </div>
      <button class="btn btn-primary" id="edit">Edit</button>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
